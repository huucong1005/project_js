<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- boostrap and icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css-->
    <link rel="stylesheet" href="/project/adminpage/style.css">
    </head>
<body>
    <div class="header"></div><!--end header-->
    <div class="content">
        <div class="left-content"></div><!--end left content-->
        <div class="right-content">
            <br>
            <div class="search">
                <input class="form-control search-input" type="text" placeholder="Search" aria-label="default input example">
                <button type="button" class="btn btn-success search-button">Search</button>
            </div>
            <hr>
            <div class="add-new">
                <button class='btn btn-primary addNew'>Add new</button>
                <div class="modal-add">
                    <div class="modal-content">
                        <span class="closeadd">&times;</span>
                        <h4>Add new item</h4>
                        <table>
                            <tr>
                                <td><label for="">Product Name:</label></td>
                                <td><input type="text" id="addname"></td>
                            </tr>
                            <tr>
                                <td><label for="">Product Price:</label></td>
                                <td><input type="text" id="addprice"></td>
                            </tr>
                            <tr>
                                <td><label for="">Product Qty:</label></td>
                                <td><input type="text" id="addqty"></td>
                            </tr>
                            <tr>
                                <td><label for="">Manufacturer:</label></td>
                                <td><input type="text" id="addnsx"></td>
                            </tr>
                        </table>
                        <div class="row">
                            <button type="button" class="btn btn-success store">Save</button>
                            <button type="button" class="btn btn-danger canceladd">Cancel</button>
                        </div>

                    </div>
                </div>
                <div class="modal-edit">
                        <div class="modal-content">
                            <span class="closeedit">&times;</span>
                            <h4>Add new item</h4>
                            <table>
                                <tr>
                                    <td><label for="">Product Name:</label></td>
                                    <td><input type="text" id="updatename"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Product Price:</label></td>
                                    <td><input type="text" id="updateprice"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Product Qty:</label></td>
                                    <td><input type="text" id="updateqty"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Product manufacturer:</label></td>
                                    <td><input type="text" id="updatensx"></td>
                                </tr>
                            </table>
                            <div class="row">
                                <button type="button" class="btn btn-success update">Save</button>
                                <button type="button" class="btn btn-danger canceledit">Cancel</button>
                            </div>

                        </div>
                </div>
            </div>

<!-- table item -->
            <table class="table"  id="data">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>                    
                    <th scope="col">Nsx</th>                    
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="product">
                  
                </tbody>
              </table>

        </div><!--end right content-->
    </div><!--end content-->
    

    <div class="footer"></div><!--end footer-->
</body>
<!-- boostrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<!-- js -->
<script src="/project/adminpage/index.js"></script>
</html>
