<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- boostrap and icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css-->
    <link rel="stylesheet" href="/project/login/login.css">
    </head>
<body>
    <div class="content">    
        <div class="login-form container">
            <h2>Login</h2>
            <div class="mb-4">
                <label for="InputEmail" class="form-label">Email address</label>
                <input autocomplete type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="button" class="btn btn-outline-dark register">Register</button>
            <button type="button" class="btn btn-success login">Login</button>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div><span class="close">&times;</span></div>
                <h4>Create new account</h4>
                <table>
                    <tr>
                        <td><label for="">Name:</label></td>
                        <td><input type="text" class="form-control"  id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="Email" class="form-control" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password:</label></td>
                        <td><input type="password" class="form-control" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Birthday:</label></td>
                        <td><input type="date" class="form-control" id="birthday"></td>
                    </tr>
                </table>
                <div class="row">
                    <button type="button" class="btn btn-success store">Create</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div><!--end content-->
</body>
<!-- boostrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<!-- js -->
<script src="/project/login/login.js"></script>
</html>
</html>
